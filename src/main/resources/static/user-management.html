<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>驾照考试管理系统 - 用户管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <style>
        /* 简单的淡入浮动动画 */
        @keyframes fadeUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        .animate-fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }
        /* 侧边栏菜单样式 */
        .sidebar-item {
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: rgba(52, 199, 89, 0.1);
            color: #34C759;
        }
        .sidebar-item.active {
            background-color: rgba(52, 199, 89, 0.1);
            color: #34C759;
            border-right: 4px solid #34C759;
        }
        /* 表格样式 */
        .table-row {
            transition: all 0.2s ease;
        }
        .table-row:hover {
            background-color: rgba(52, 199, 89, 0.05);
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-[#F5F7FA] min-h-screen font-sans overflow-hidden antialiased">
    <div class="flex h-screen">
        <!-- 左侧菜单栏 -->
        <aside class="w-64 bg-white shadow-md flex flex-col">
            <!-- 顶部Logo -->
            <div class="p-6 border-b border-gray-100 flex items-center">
                <span class="iconify w-8 h-8 text-[#2C5AA0]" data-icon="mingcute:shield-fill"></span>
                <span class="ml-3 text-xl font-bold text-[#333333]">驾考管理系统</span>
            </div>
            
            <!-- 菜单列表 -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="#" class="sidebar-item flex items-center px-4 py-3 rounded-lg font-medium text-gray-600">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:dashboard-line"></span>
                    仪表盘
                </a>
                <a href="user-management.html" class="sidebar-item active flex items-center px-4 py-3 rounded-lg font-medium">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:user-3-line"></span>
                    用户管理
                </a>
                <a href="question-management.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg font-medium text-gray-600">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:book-line"></span>
                    试题管理
                </a>
                <a href="exam-config.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg font-medium text-gray-600">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:settings-3-line"></span>
                    考试配置
                </a>
                <a href="log-management.html" class="sidebar-item flex items-center px-4 py-3 rounded-lg font-medium text-gray-600">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:clock-line"></span>
                    日志管理
                </a>
            </nav>
            
            <!-- 底部退出按钮 -->
            <div class="p-4 border-t border-gray-100">
                <a href="login.html" class="flex items-center px-4 py-3 rounded-lg font-medium text-gray-600 hover:bg-red-50 hover:text-red-500 transition-all" id="logoutBtn">
                    <span class="iconify w-5 h-5 mr-3" data-icon="mingcute:logout-box-line"></span>
                    退出登录
                </a>
            </div>
        </aside>
        
        <!-- 主内容区域 -->
        <main class="flex-1 overflow-y-auto">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-100">
                <div class="flex items-center justify-between h-16 px-6">
                    <!-- 左侧：菜单按钮和标题 -->
                    <div class="flex items-center">
                        <button class="mr-4 text-gray-500 hover:text-gray-700">
                            <span class="iconify w-5 h-5" data-icon="mingcute:menu-line"></span>
                        </button>
                        <h1 class="text-xl font-semibold text-[#333333]">驾考管理系统</h1>
                    </div>
                    
                    <!-- 右侧：搜索框、通知、用户信息 -->
                    <div class="flex items-center space-x-4">
                        <!-- 搜索框 -->
                        <div class="relative">
                            <input type="text" placeholder="搜索..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                            <span class="iconify absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" data-icon="mingcute:search-line"></span>
                        </div>
                        
                        <!-- 通知图标 -->
                        <button class="text-gray-500 hover:text-gray-700">
                            <span class="iconify w-5 h-5" data-icon="mingcute:bell-line"></span>
                        </button>
                        
                        <!-- 用户信息 -->
                        <div class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 px-3 py-1 rounded-lg transition-all">
                            <span class="iconify w-8 h-8 bg-[#34C759] text-white rounded-full flex items-center justify-center" data-icon="mingcute:user-3-fill"></span>
                            <span class="font-medium text-sm" id="currentUser">管理员</span>
                            <span class="iconify w-4 h-4 text-gray-400" data-icon="mingcute:arrow-down-s-line"></span>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- 内容区域 -->
            <div class="p-6">
                <!-- 页面标题和操作按钮 -->
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-xl font-bold text-[#333333]">用户管理</h2>
                        <p class="text-sm text-gray-500 mt-1">管理系统用户和角色权限</p>
                    </div>
                    <button class="bg-[#34C759] hover:bg-[#2DBE5F] text-white px-5 py-2 rounded-lg font-medium text-sm shadow-sm hover:shadow-md transition-all flex items-center" id="addUserBtn">
                        <span class="iconify w-4 h-4 mr-2" data-icon="mingcute:add-line"></span>
                        新增用户
                    </button>
                </div>
                
                <!-- 搜索和筛选区域 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 mb-6">
                    <div class="flex flex-wrap gap-4">
                        <!-- 用户名搜索 -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700 whitespace-nowrap">用户名：</label>
                            <input type="text" id="searchUsername" placeholder="输入用户名" class="px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                        </div>
                        
                        <!-- 角色筛选 -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700 whitespace-nowrap">角色：</label>
                            <select id="searchRole" class="px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                                <option value="">全部角色</option>
                                <option value="admin">管理员</option>
                                <option value="teacher">教练</option>
                                <option value="student">学员</option>
                            </select>
                        </div>
                        
                        <!-- 状态筛选 -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-gray-700 whitespace-nowrap">状态：</label>
                            <select id="searchStatus" class="px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                                <option value="">全部状态</option>
                                <option value="active">启用</option>
                                <option value="inactive">禁用</option>
                            </select>
                        </div>
                        
                        <!-- 搜索按钮 -->
                        <div class="flex items-center space-x-2 ml-auto">
                            <button class="bg-[#34C759] hover:bg-[#2DBE5F] text-white px-4 py-2 rounded-lg font-medium text-sm transition-all" id="searchBtn">
                                搜索
                            </button>
                            <button class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-200 px-4 py-2 rounded-lg font-medium text-sm transition-all" id="resetBtn">
                                重置
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 用户列表表格 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">真实姓名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">手机号</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200" id="userTableBody">
                            <!-- 用户行将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页区域 -->
                <div class="flex items-center justify-between mt-6">
                    <div class="text-sm text-gray-500" id="paginationInfo">
                        显示 <span class="font-medium text-gray-700">1</span> 到 <span class="font-medium text-gray-700">5</span> 条，共 <span class="font-medium text-gray-700">1248</span> 条记录
                    </div>
                    <div class="flex items-center space-x-1" id="paginationControls">
                        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="firstPageBtn">
                            <span class="iconify w-4 h-4" data-icon="mingcute:chevron-left-double-line"></span>
                        </button>
                        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="prevPageBtn">
                            <span class="iconify w-4 h-4" data-icon="mingcute:chevron-left-line"></span>
                        </button>
                        <!-- 页码按钮将通过JavaScript动态生成 -->
                        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white text-gray-700 hover:bg-gray-50" id="nextPageBtn">
                            <span class="iconify w-4 h-4" data-icon="mingcute:chevron-right-line"></span>
                        </button>
                        <button class="px-3 py-1 rounded-lg border border-gray-200 bg-white text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" id="lastPageBtn">
                            <span class="iconify w-4 h-4" data-icon="mingcute:chevron-right-double-line"></span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新增/编辑用户模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content animate-fade-up">
            <span class="close">&times;</span>
            <h2 class="text-xl font-bold text-[#333333] mb-6" id="modalTitle">新增用户</h2>
            <form id="userForm">
                <input type="hidden" id="userId" name="id">
                
                <div class="mb-4">
                    <label for="modalUsername" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input type="text" id="modalUsername" name="username" placeholder="请输入用户名" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                </div>
                
                <div class="mb-4">
                    <label for="modalRealName" class="block text-sm font-medium text-gray-700 mb-1">真实姓名</label>
                    <input type="text" id="modalRealName" name="realName" placeholder="请输入真实姓名" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                </div>
                
                <div class="mb-4">
                    <label for="modalRole" class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                    <select id="modalRole" name="role" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                        <option value="admin">管理员</option>
                        <option value="teacher">教练</option>
                        <option value="student">学员</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="modalPhone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                    <input type="text" id="modalPhone" name="phone" placeholder="请输入手机号" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                </div>
                
                <div class="mb-4">
                    <label for="modalStatus" class="block text-sm font-medium text-gray-700 mb-1">状态</label>
                    <select id="modalStatus" name="status" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                        <option value="active">启用</option>
                        <option value="inactive">禁用</option>
                    </select>
                </div>
                
                <div class="mb-6" id="passwordField">
                    <label for="modalPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="modalPassword" name="password" placeholder="请输入密码，留空则使用默认密码123456" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-[#34C759]/50 focus:border-[#34C759] text-sm">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-200 px-4 py-2 rounded-lg font-medium text-sm transition-all" id="cancelBtn">
                        取消
                    </button>
                    <button type="submit" class="bg-[#34C759] hover:bg-[#2DBE5F] text-white px-4 py-2 rounded-lg font-medium text-sm transition-all">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 当前页码和每页条数
        let currentPage = 1;
        const pageSize = 10;
        
        // 模态框相关元素
        const modal = document.getElementById('userModal');
        const closeModal = document.querySelector('.close');
        const addUserBtn = document.getElementById('addUserBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const userForm = document.getElementById('userForm');
        const modalTitle = document.getElementById('modalTitle');
        const passwordField = document.getElementById('passwordField');
        
        // 搜索和筛选相关元素
        const searchUsername = document.getElementById('searchUsername');
        const searchRole = document.getElementById('searchRole');
        const searchStatus = document.getElementById('searchStatus');
        const searchBtn = document.getElementById('searchBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // 分页相关元素
        const firstPageBtn = document.getElementById('firstPageBtn');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const lastPageBtn = document.getElementById('lastPageBtn');
        const paginationInfo = document.getElementById('paginationInfo');
        
        // 用户表格相关元素
        const userTableBody = document.getElementById('userTableBody');
        
        // 退出登录按钮
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUser = document.getElementById('currentUser');
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            checkLoginStatus();
            // 加载用户列表
            loadUsers();
            
            // 绑定事件
            bindEvents();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const user = localStorage.getItem('user');
            if (user) {
                const userObj = JSON.parse(user);
                currentUser.textContent = userObj.realName;
            } else {
                // 未登录，跳转到登录页面
                window.location.href = '/login.html';
            }
        }
        
        // 绑定事件
        function bindEvents() {
            // 新增用户按钮点击事件
            addUserBtn.addEventListener('click', function() {
                openModal();
            });
            
            // 关闭模态框
            closeModal.addEventListener('click', function() {
                closeModalFunc();
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    closeModalFunc();
                }
            });
            
            // 取消按钮点击事件
            cancelBtn.addEventListener('click', function() {
                closeModalFunc();
            });
            
            // 表单提交事件
            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveUser();
            });
            
            // 搜索按钮点击事件
            searchBtn.addEventListener('click', function() {
                currentPage = 1;
                loadUsers();
            });
            
            // 重置按钮点击事件
            resetBtn.addEventListener('click', function() {
                searchUsername.value = '';
                searchRole.value = '';
                searchStatus.value = '';
                currentPage = 1;
                loadUsers();
            });
            
            // 分页按钮点击事件
            firstPageBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage = 1;
                    loadUsers();
                }
            });
            
            prevPageBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadUsers();
                }
            });
            
            nextPageBtn.addEventListener('click', function() {
                // 这里需要根据总页数判断，暂时简单处理
                currentPage++;
                loadUsers();
            });
            
            lastPageBtn.addEventListener('click', function() {
                // 这里需要根据总页数判断，暂时简单处理
                currentPage = 100;
                loadUsers();
            });
            
            // 退出登录按钮点击事件
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            });
        }
        
        // 打开模态框
        function openModal(user = null) {
            // 清空表单
            userForm.reset();
            document.getElementById('userId').value = '';
            
            if (user) {
                // 编辑模式
                modalTitle.textContent = '编辑用户';
                passwordField.style.display = 'none';
                
                // 填充表单数据
                document.getElementById('userId').value = user.id;
                document.getElementById('modalUsername').value = user.username;
                document.getElementById('modalRealName').value = user.realName;
                document.getElementById('modalRole').value = user.role;
                document.getElementById('modalPhone').value = user.phone;
                document.getElementById('modalStatus').value = user.status;
            } else {
                // 新增模式
                modalTitle.textContent = '新增用户';
                passwordField.style.display = 'block';
            }
            
            // 显示模态框
            modal.style.display = 'block';
        }
        
        // 关闭模态框
        function closeModalFunc() {
            modal.style.display = 'none';
        }
        
        // 加载用户列表
        function loadUsers() {
            // 构建查询参数
            const params = new URLSearchParams();
            params.append('pageNum', currentPage);
            params.append('pageSize', pageSize);
            
            // 添加搜索条件
            if (searchUsername.value) {
                params.append('username', searchUsername.value);
            }
            if (searchRole.value) {
                params.append('role', searchRole.value);
            }
            if (searchStatus.value) {
                params.append('status', searchStatus.value);
            }
            
            // 发送请求
            const currentUser = JSON.parse(localStorage.getItem('user'));
            fetch(`/api/user/list?${params.toString()}`, {
                headers: {
                    'X-Admin-Id': currentUser ? currentUser.id : ''
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        renderUsers(data.data);
                        renderPagination(data.data);
                    } else {
                        alert(data.message || '获取用户列表失败');
                    }
                })
                .catch(error => {
                    console.error('获取用户列表失败:', error);
                    alert('获取用户列表失败，请稍后重试');
                });
        }
        
        // 渲染用户列表
        function renderUsers(pageData) {
            const users = pageData.content;
            let html = '';
            
            users.forEach(user => {
                // 格式化创建时间
                const createTime = new Date(user.createTime).toLocaleString();
                
                // 角色标签样式
                let roleClass = '';
                let roleText = '';
                switch(user.role) {
                    case 'admin':
                        roleClass = 'bg-red-100 text-red-800';
                        roleText = '管理员';
                        break;
                    case 'teacher':
                        roleClass = 'bg-blue-100 text-blue-800';
                        roleText = '教练';
                        break;
                    case 'student':
                        roleClass = 'bg-green-100 text-green-800';
                        roleText = '学员';
                        break;
                }
                
                // 状态标签样式
                let statusClass = '';
                let statusText = '';
                switch(user.status) {
                    case 'active':
                        statusClass = 'bg-green-100 text-green-800';
                        statusText = '启用';
                        break;
                    case 'inactive':
                        statusClass = 'bg-gray-100 text-gray-800';
                        statusText = '禁用';
                        break;
                }
                
                html += `
                    <tr class="table-row">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-3">
                                    <span class="iconify w-4 h-4 text-gray-500" data-icon="mingcute:user-3-line"></span>
                                </div>
                                <span class="text-sm font-medium text-[#333333]">${user.username}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.realName}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="${roleClass} text-xs font-medium px-2.5 py-0.5 rounded-full">${roleText}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="${statusClass} text-xs font-medium px-2.5 py-0.5 rounded-full">${statusText}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${createTime}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <div class="flex items-center space-x-2">
                                <button class="bg-blue-50 hover:bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-medium transition-colors" onclick="editUser(${JSON.stringify(user).replace(/"/g, '&quot;')})")">编辑</button>
                                <button class="bg-yellow-50 hover:bg-yellow-100 text-yellow-700 px-3 py-1 rounded-lg text-xs font-medium transition-colors" onclick="resetPassword(${user.id})")">重置密码</button>
                                <button class="bg-red-50 hover:bg-red-100 text-red-700 px-3 py-1 rounded-lg text-xs font-medium transition-colors" onclick="deleteUser(${user.id})")">删除</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            userTableBody.innerHTML = html;
        }
        
        // 渲染分页信息
        function renderPagination(pageData) {
            const totalElements = pageData.totalElements;
            const totalPages = pageData.totalPages;
            const start = (currentPage - 1) * pageSize + 1;
            const end = Math.min(currentPage * pageSize, totalElements);
            
            // 更新分页信息
            paginationInfo.innerHTML = `
                显示 <span class="font-medium text-gray-700">${start}</span> 到 <span class="font-medium text-gray-700">${end}</span> 条，共 <span class="font-medium text-gray-700">${totalElements}</span> 条记录
            `;
            
            // 更新分页按钮状态
            firstPageBtn.disabled = currentPage === 1;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            lastPageBtn.disabled = currentPage === totalPages;
        }
        
        // 保存用户
        function saveUser() {
            // 获取表单数据
            const formData = new FormData(userForm);
            const userData = {};
            formData.forEach((value, key) => {
                userData[key] = value;
            });
            
            // 构建请求
            const url = userData.id ? '/api/user' : '/api/user';
            const method = userData.id ? 'PUT' : 'POST';
            
            // 发送请求
            const currentUser = JSON.parse(localStorage.getItem('user'));
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Id': currentUser ? currentUser.id : ''
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    // 保存成功，关闭模态框并刷新列表
                    closeModalFunc();
                    loadUsers();
                    alert(data.message || '保存成功');
                } else {
                    alert(data.message || '保存失败');
                }
            })
            .catch(error => {
                console.error('保存用户失败:', error);
                alert('保存用户失败，请稍后重试');
            });
        }
        
        // 编辑用户
        function editUser(user) {
            openModal(user);
        }
        
        // 删除用户
        function deleteUser(id) {
            if (confirm('确定要删除该用户吗？')) {
                const currentUser = JSON.parse(localStorage.getItem('user'));
                fetch(`/api/user/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Admin-Id': currentUser ? currentUser.id : ''
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        // 删除成功，刷新列表
                        loadUsers();
                        alert(data.message || '删除成功');
                    } else {
                        alert(data.message || '删除失败');
                    }
                })
                .catch(error => {
                    console.error('删除用户失败:', error);
                    alert('删除用户失败，请稍后重试');
                });
            }
        }
        
        // 重置密码
        function resetPassword(id) {
            if (confirm('确定要重置该用户的密码吗？重置后密码将变为默认密码123456')) {
                const currentUser = JSON.parse(localStorage.getItem('user'));
                fetch(`/api/user/${id}/resetPassword`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Admin-Id': currentUser ? currentUser.id : ''
                    },
                    body: 'newPassword=123456'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        alert(data.message || '密码重置成功');
                    } else {
                        alert(data.message || '密码重置失败');
                    }
                })
                .catch(error => {
                    console.error('重置密码失败:', error);
                    alert('重置密码失败，请稍后重试');
                });
            }
        }
    </script>
</body>
</html>
